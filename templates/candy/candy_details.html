{% extends 'base.html' %}
{% block content %}

    <h1>{{ candy.name }}</h1>
    <p>{{ candy.description }}</p>
    <p>{{ candy.price }}</p>
    <p>Manufacturer: {{ candy.manufacturer.name }}</p>
    {% for img in candy.candyimage_set.all %}
        <img src="{{ img.image }}" alt="Candy-img">
    {% endfor %}

    <a href="{% url 'delete_candy' candy.id %}" class="btn btn-primary" />
    <a href="{% url 'update_candy' candy.id %}" class="btn btn-primary" />
{% endblock %}
